version: '3'

services:
  database:
    image: 'postgres:13'
    restart: 'always'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'root'
      POSTGRES_PASSWORD: 'root'
      POSTGRES_DB: 'main-db'
    volumes:
      - 'db-data:/var/lib/postgresql/data/'
    networks:
      - db-net

volumes:
  db-data:

networks:
  db-net:
    driver: bridge
