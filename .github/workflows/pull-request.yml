name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run tests for all files
        run: yarn test

  lint:
    name: Run ESlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run ESLint
        run: yarn lint

  typecheck:
    name: Check TypeScript types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run TypeScript types check
        run: yarn typecheck

  check-name:
    name: Check PR name
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: amannn/action-semantic-pull-request@v3.4.0
        with:
          scopes: |
            api
            panel
            website
            ui
            core
            deps
          requireScope: false
          validateSingleCommit: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
