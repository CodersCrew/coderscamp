name: Code Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      APP_ENV: review
      DATABASE_URL: postgresql://root:root@localhost:5432/main-db
      PORT: 4000
      JWT_SECRET: kljsr89qwh89YT89gvedstfg
      TOKEN_EXPIRATION_TIME: 3600
      TOKEN_PREFIX: Bearer
      TOKEN_COOKIE_NAME: access_token
      COOKIE_SECRET: 786Tgiu3564Rti8oh89YG6re6
      PROCESS_ST_CHECKLIST_URL: test_url
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Start database
        run: docker-compose up -d
      - name: Prisma migrate
        working-directory: ./packages/api
        run: yarn prisma migrate deploy
      - name: Run tests for all files
        run: yarn test --coverage
      - name: Stop database
        run: docker-compose down
      - name: Upload server coverage
        uses: codecov/codecov-action@v2
        with:
          flags: api
          directory: packages/api
          fail_ci_if_error: true
          verbose: true
      - name: Upload ui coverage
        uses: codecov/codecov-action@v2
        with:
          flags: ui
          directory: packages/ui
          fail_ci_if_error: true
          verbose: true

  lint:
    name: Run ESlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run ESLint
        run: yarn lint

  typecheck:
    name: Check TypeScript types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run TypeScript types check
        run: yarn typecheck
