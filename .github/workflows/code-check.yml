name: Code Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      GITHUB_CLIENT_ID: ID
      GITHUB_CLIENT_SECRET: Secret
      JWT_SECRET: Secret
      GITHUB_CALLBACK_URL: URL
      TOKEN_EXPIRATION_TIME: 60
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run tests for all files
        run: yarn test --coverage
      - name: Upload server coverage
        uses: codecov/codecov-action@v2
        with:
          flags: api
          directory: packages/api
          fail_ci_if_error: true
          verbose: true
      - name: Upload ui coverage
        uses: codecov/codecov-action@v2
        with:
          flags: ui
          directory: packages/ui
          fail_ci_if_error: true
          verbose: true

  lint:
    name: Run ESlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run ESLint
        run: yarn lint

  typecheck:
    name: Check TypeScript types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run TypeScript types check
        run: yarn typecheck
