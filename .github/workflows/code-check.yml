name: Code Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      APP_ENV: review
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Cache & restore dependencies
        uses: c-hive/gha-yarn-cache@v2
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Start database
        run: docker-compose up -d
      - name: Prisma migrate
        working-directory: ./packages/api
        run: yarn prisma db push --accept-data-loss
      - name: Run tests for all files
        run: yarn test --coverage --detectOpenHandles
      - name: Stop database
        run: docker-compose down
      - name: Upload server coverage
        uses: codecov/codecov-action@v2
        with:
          flags: api
          directory: packages/api
          fail_ci_if_error: true
          verbose: true
      - name: Upload ui coverage
        uses: codecov/codecov-action@v2
        with:
          flags: ui
          directory: packages/ui
          fail_ci_if_error: true
          verbose: true

  lint:
    name: Run ESlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Fetch pull request target branch
        run: git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}
      - name: Run ESLint on changed files
        run: TARGET_BRANCH=${{ github.event.pull_request.base.ref }} yarn lint:changed

  typecheck:
    name: Check TypeScript types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run TypeScript types check
        run: yarn typecheck
