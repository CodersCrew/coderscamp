name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run tests for changed files
        run: yarn test --onlyChanged

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run ESLint
        run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node v14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --immutable
      - name: Create autogenerated content
        run: yarn generate
      - name: Run TypeScript types check
        run: yarn typecheck
